<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
            class App extends React.Component {
                state = {
                    name: 'Hashida',
                    age: 90
                }
                handleClick = event => {
                    console.log(event.target);
                    //console.log(this.state); <- This doesn't work without => operator
                    this.setState({
                        name: 'Saiba',
                        age: 27
                    });
                    console.log(this.state);
                }
                handleMouseOver = (event) => {
                    console.log(event.target, event.pageX);
                }
                handleCopy = (event) =>{
                    console.log('You may not steal from another samurai.');
                }
                render() {
                    return (
                            <div className="app-content">
                        <h1>Hey, guys</h1>
                        <p>The name is {this.state.name} and I am {this.state.age} years old</p>
                        <button onClick={this.handleClick}>Click me</button>
                        <button onMouseOver={this.handleMouseOver}>Hover pls</button>
                        <p onCopy={this.handleCopy}>The crane is quiet.</p>
                    </div>
            )
        }
    }
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
</body>

</html>
